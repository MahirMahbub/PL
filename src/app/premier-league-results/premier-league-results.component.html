<div class="bar">
  <img class = "imgs" src="assets/images/Angular.png">
</div>
<div class = 'container'>
<div class="right"> </div>
<div class="center">
  <h2 style="color: #1565c0; text-align: center;">{{Title}}</h2>
  <div class="mat-elevation-z8 center">

      <table mat-table [dataSource]="dataSource">
    
        <!-- Date Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef> Date</th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
    
        <!-- Tean Column -->
        <ng-container matColumnDef="Teams">
          <th mat-header-cell *matHeaderCellDef> Teams </th>
          <td mat-cell *matCellDef="let element" style="color: #1565c0;"> <span style="background-color: #bbdefb;">{{element.team1}}</span>  vs <span style="background-color: #bbdefb;">{{element.team2}} </span></td>
        </ng-container>
    
        <!-- Score Column -->
        <ng-container matColumnDef="Score">
          <th mat-header-cell *matHeaderCellDef> Score </th>
          <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
<div class="left"></div>
</div>
